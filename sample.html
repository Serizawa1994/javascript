<html>
<head>

<body>
<header>
<div class="container">
<h1>FizzBuzz</h1>
<h2>算術演算子</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <p id="output1">ここに日時が表示されます</p>
    <p id="output2">ここに日時が表示されます</p>
    <p id="output3">ここに日時が表示されます</p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
    
    'use strict';
    
    let i = 1;
    while(i <= 30){
        console.log(fizzbuzz(i));
        i += 1;
    }
    
    function fizzbuzz(num){
        if(num % 3 === 0 && num % 5 === 0){
            return 'fizzbuzz'
        }else if(num % 3 === 0){
            return 'fizz'
        }else if(num % 5 === 0){
            return 'buzz'
        }else{
            return num;
        }
    }
</script>
